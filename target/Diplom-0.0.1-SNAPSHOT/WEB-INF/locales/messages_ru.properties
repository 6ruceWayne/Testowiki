FAQ = Вопрос-ответ
FAQ.question.1 = Вопрос 1: Что это?
FAQ.answer.1 = Привет! Это сайт позицинирующий себя как платформа для тестов в сфере ИТ. Здесь вы сможете проверить свои знания с этой сфере
FAQ.question.2 = Вопрос 2: Что мне нужно для этого сделать?
FAQ.answer.2 = Просто зарегистрируйтесь и вы можете начинать проходить тесты
FAQ.question.3 = Вопрос 3: Это бесплатно?
FAQ.answer.3 = И да и нет. Некоторые тесты бесплатны некоторые могут быть платными
FAQ.question.4 = Вопрос 4: Могу я создавать новые тесты? 
FAQ.answer.4 = Да. Для этого вам просто нужно перейти в свой "персональный офис" где нажать кнопку "новый тест"
FAQ.question.5 = Вопрос 5: Как быстро моя заявка на новый тест будет рассмотрена?
FAQ.answer.5 = Обычно наши модераторы проверяют предложения каждый день , однако они могут быть слишком заняты по этому вероятно это займет несколько дней